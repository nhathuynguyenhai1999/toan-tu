<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính diện tích và chu vi hình tròn</title>
</head>
<body>

<h1>Tính diện tích và chu vi hình tròn</h1>

<label for="radius">Bán kính hình tròn:</label>
<input type="number" id="radius">

<button onclick="tinhDienTichVaChuVi()">Tính</button>

<p id="result"></p>

<script>
    function tinhDienTichVaChuVi() {
        // Lấy giá trị bán kính từ ô nhập
        var radius = parseFloat(document.getElementById('radius').value);

        // Tính diện tích và chu vi
        var dienTich = Math.PI * Math.pow(radius, 2);
        var chuVi = 2 * Math.PI * radius;

        // Hiển thị kết quả
        var resultMessage = 'Diện tích: ' + dienTich.toFixed(2) + '<br>Chu vi: ' + chuVi.toFixed(2);
        document.getElementById('result').innerHTML = resultMessage;
    }
</script>

</body>
</html>
